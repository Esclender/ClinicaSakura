<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Dental</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/812c8ee19a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-custom-gradient h-dvh flex">

    <!-- SIDEBAR -->
    <section th:insert="~{components/sidebarTemplate.html :: sidebar(selectedPage=2)}"></section>

    <div class="grid grid-cols-6 grid-rows-8 gap-8 w-full">
        <div class="col-start-2 flex items-start justify-center">
            <img th:src="@{/sakura_logo.png}" alt="Logo" class="w-56 md:w-40 mt-4 md:mt-2">
        </div>

        <!-- Contenido principal -->
        <div class="col-start-2 col-end-7 row-start-2 row-end-8">
            <div class="px-8  h-full">

                <div class="flex flex-row justify-between self-center">
                    <h2 class="text-3xl font-medium font-kanit">Actulizar productos</h2>

                </div>

                <div class="bg-white mt-4 h-full rounded-[20px]">
                    <div class="h-[450px] flex flex-row justify-between self-center">
                        <!-- Contenido -->
                        <div class="max-w-screen-xl lg:px-4 w-full">
                            <div class="relative  sm:rounded-lg">
                                <div
                                    class="flex flex-col items-center justify-between py-4 space-y-3 md:flex-row md:space-y-0 md:space-x-4">
                                    <div class="w-full md:w-1/2">
                                        <h2 class="text-2xl font-medium font-kanit">Informacion del producto
                                        </h2>
                                    </div>

                                </div>
                            </div>

                            <form th:action="@{/productos/actualizar/{id}(id=${producto.codigo})}" method="post"
                                th:object="${producto}"
                                class="h-full max-w-full grid grid-cols-6 grid-rows-4  pb-[80px] relative">
                                <!-- First Row -->
                                <div class="relative z-0 h-10 w-full col-span-2  p-2 group">
                                    <input type="text" name="floating_nombre" id="floating_nombre"
                                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                        placeholder=" " th:field="*{nombre}" th:value="${producto.nombre}" required />
                                    <label for="floating_nombre"
                                        class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nombre
                                        del producto</label>
                                </div>

                                <div class="relative z-0 h-10 w-full col-span-2 p-2 group">
                                    <input type="date" name="floating_fecha_vencimiento" id="floating_fecha_vencimiento"
                                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                        placeholder=" " th:field="*{fechaCaducidad}"
                                        th:value="${producto.fechaCaducidad}" required />
                                    <label for="floating_fecha_vencimiento"
                                        class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Fecha
                                        de vencimiento</label>
                                </div>

                                <div class="relative z-0 h-10 w-full col-span-3 p-2 group">
                                    <input type="text" name="floating_tipo_documento" id="floating_tipo_documento"
                                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                        placeholder=" " th:field="*{descripcion}" th:value="${producto.descripcion}" />
                                    <label for="floating_tipo_documento"
                                        class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Descripcion
                                        del producto</label>
                                </div>

                                <div class="relative z-0 h-10 w-full col-span-1 p-2 group  custom-select ">

                                    <label for="underline_select" class="sr-only">Underline select </label>
                                    <select id="underline_select" th:field="*{categoriaProducto}"
                                        class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-300 appearance-none  focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                                        <option value="0">Categoria del producto</option>
                                        <option th:each="categoriaProducto : ${categoriaProducto}"
                                            th:value="${categoriaProducto.codigo}"
                                            th:text="${categoriaProducto.nombre}"></option>
                                    </select>
                                </div>

                                <div class="relative z-0 h-10 w-full col-span-1 p-2 group hidden ">
                                    <input type="number" name="floating_cantidad" id="floating_cantidad"
                                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                        th:value="${producto.cantidadStock}" placeholder=" " th:field="*{cantidadStock}"
                                        required />
                                    <label for="floating_cantidad"
                                        class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Cantidad
                                        a ingresar</label>
                                </div>

                                <div class="relative z-0 h-10 w-full col-span-1 p-2 group hidden ">
                                    <input type="number" name="floating_cantidad" id="floating_cantidad"
                                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                        th:value="${producto.codigo}" placeholder=" " th:field="*{codigo}" required />

                                </div>


                                <div class="absolute bottom-0 right-0 p-4">
                                    <button type="submit"
                                        class="text-white bg-button-color hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">Guardar</button>
                                </div>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</body>

</html>
