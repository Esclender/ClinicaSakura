  <title>Sakura Dental</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body class="bg-custom-gradient h-dvh flex font-kanit">

  <!-- SIDEBAR -->
  <section th:insert="~{components/sidebarTemplate.html :: sidebar(selectedPage=1)}"></section>

  <div class="grid grid-cols-6 grid-rows-8 gap-8 w-full">
    <div class="col-start-2 flex items-start justify-center">
      <img th:src="@{/sakura_logo.png}" alt="Logo" class="w-56 md:w-40 mt-4 md:mt-2">
    </div>

    <!-- Contenido principal -->
    <div class="col-start-2 col-end-7 row-start-2 row-end-8">
      <div class="px-8  h-full">

        <div class="flex flex-row justify-between self-center">
          <h2 class="text-3xl font-medium font-kanit">Bienvenido!</h2>

        </div>

        <div class="py-4 grid grid-cols-2 gap-8">
          <div class="w-full p-6 bg-white border border-gray-200 rounded-lg shadow ">
            <div class="relative overflow-x-auto">
              <h2 class="text-xl font-medium mb-2 ">Productos</h2>

              <table class="w-full text-sm text-left rtl:text-right text-gray-500">
                <thead class="text-light text-gray-700 uppercase bg-tb-head ">
                  <tr>
                    <th scope="col" class="px-6 py-3">
                      Producto
                    </th>
                    <th scope="col" class="px-6 py-3">
                      Stock
                    </th>
                  </tr>
                </thead>
                <tbody>

                  <tr th:each="producto : ${productos}" class="bg-white border-b ">
                    <th scope="row" class="px-6 py-4 text-tb-letter-row font-medium  whitespace-nowrap "
                      th:text="${producto.nombre}">

                    </th>
                    <td class="px-6 py-4 inline-flex">
                      <div th:classappend="${producto.cantidadStock > 10 ? 'bg-green-500' : 'bg-red-container'}"
                        class="px-3 py-1 text-white shadow-red-shadow-container w-9"
                        th:text="${producto.cantidadStock}">
                      </div>
                    </td>
                  </tr>


                </tbody>
              </table>
            </div>
          </div>
          <div class="w-full p-6 bg-white border border-gray-200 rounded-lg shadow ">
            <div class="relative overflow-x-auto">
              <h2 class="text-xl font-medium mb-2 ">Empleados</h2>

              <table class="w-full text-sm text-left rtl:text-right text-gray-500">
                <thead class="text-light text-gray-700 uppercase bg-tb-head ">
                  <tr>
                    <th scope="col" class="px-6 py-3">
                      Empleado
                    </th>
                    <th scope="col" class="px-6 py-3">
                      Cargo
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="empleado : ${empleados}" class="bg-white border-b ">
                    <th scope="row" class="px-6 py-4 text-tb-letter-row font-medium  whitespace-nowrap "
                      th:text="${empleado.nombre}">

                    </th>
                    <td class="px-6 py-4 inline-flex">
                      <div class="bg-green-container px-3 py-1 text-white w-auto shadow-green-shadow-container"
                        th:text="${empleado.cargo.nombre}">

                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
