                </a>

            <div class="px-4 pb-6">
                <h2 class="pb-4 font-kanit font-regular text-[18px]">Usuario</h2>
                <input type="text" id="loginUsuario" name="username"
                    class="w-full input-info text-button-color rounded-lg p-3 pl-4 bg-white-900 shadow-lile-shadow focus:outline-none"
                    placeholder="Ingresar usuario" required>
                <br>
            </div>

            <div class="px-4 pb-6">
                <h2 class="pb-4 font-kanit font-regular text-[18px]">Contraseña</h2>
                <input type="password" id="loginPassword" name="password"
                    class="w-full input-info text-button-color shadow-lile-shadow bg-white-900 rounded-lg p-3 pl-4 "
                    placeholder="Ingresar contraseña" required>
            </div>


            <div class="px-4">
                <button type="submit" id="loginButton"
                    class="w-full text-white text-[20px] font-kanit font-regular py-2 mt-4 rounded-lg bg-button-color">
                    Ingresar
                </button>
            </div>
        </form>
